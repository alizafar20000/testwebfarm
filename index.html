<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Moving Sheep</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Ground -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7CFC00"></a-plane>

        <!-- Moving Sheep -->
        <a-entity id="sheep" position="0 0 -3" scale="0.5 0.5 0.5">
            <a-gltf-model src="https://github.com/alizafar20000/testwebfarm/blob/main/sheep_animation_lowpoly%20(1).glb"></a-gltf-model>
            <a-animation attribute="position" 
                from="-1 0 -3" to="1 0 -3" 
                dur="4000" direction="alternate" repeat="indefinite">
            </a-animation>
        </a-entity>

        <!-- Audio for Tap Sound -->
        <a-sound id="sheepSound" src="https://github.com/alizafar20000/testwebfarm/blob/main/compressed-Sheep-sound.mp3 " autoplay="false"></a-sound>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById("sheep").addEventListener("click", function () {
            document.getElementById("sheepSound").components.sound.playSound();
        });
    </script>
</body>
</html>
